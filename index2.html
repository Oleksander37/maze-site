        // Helper functions
        function getFreeCells(mazeData) {
            let cells = [];
            for (let y = 0; y < mazeData.length; y++) {
                for (let x = 0; x < mazeData[y].length; x++) {
                    if (mazeData[y][x] === 0) {
                        cells.push([x, y]);
                    }
                }
            }
            return cells;
        }

        function randomChoice(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function initLevel(mazeData) {
            currentMaze = mazeData;
            playerX = 1;
            playerY = 1;
            keyExists = false;
            
            const free = getFreeCells(mazeData);
            keyPosition = randomChoice(free.slice(0, -1));
            doorPosition = free[free.length - 1];
            creperPosition = free[90] || randomChoice(free);
            playerAnimationIndex = 0;

            const bgImg = document.getElementById('bgImage');

                ctx.fillRect(creperPosition[0] * CELL_SIZE, creperPosition[1] * CELL_SIZE, CELL_SIZE, CELL_SIZE);
            }

            // Draw player
            const playerImg = playerImages[playerAnimationIndex % playerImages.length];
            if (playerImg.complete && playerImg.naturalHeight !== 0) {
                ctx.drawImage(playerImg, playerX * CELL_SIZE, playerY * CELL_SIZE, CELL_SIZE, CELL_SIZE);
            } else {
                ctx.fillStyle = '#ff0000';
                ctx.fillRect(playerX * CELL_SIZE, playerY * CELL_SIZE, CELL_SIZE, CELL_SIZE);
            }
        }

        function updateGame() {
            // Check collision with creeper
            if (playerX === creperPosition[0] && playerY === creperPosition[1]) {
                const free = getFreeCells(currentMaze);
                [playerX, playerY] = randomChoice(free);
                playSound('soundPearl');
            }

            // Check if key collected
            if (!keyExists && playerX === keyPosition[0] && playerY === keyPosition[1]) {
                keyExists = true;
                playSound('soundKey');
            }

            // Check if reached door
            if (keyExists && playerX === doorPosition[0] && playerY === doorPosition[1]) {
                return 'win';
            }

            playerAnimationIndex++;
            gameClock++;
            return null;
        }

            const sound = document.getElementById(soundId);
            if (sound) {
                sound.currentTime = 0;
                sound.play().catch(e => console.log('Sound play failed:', e));
            }

            const key = e.key.toLowerCase();
            if (key === 'arrowleft' && playerX > 0 && currentMaze[playerY][playerX - 1] === 0) {
                playerX--;
            } else if (key === 'arrowright' && playerX < currentMaze[0].length - 1 && currentMaze[playerY][playerX + 1] === 0) {
                playerX++;
            } else if (key === 'arrowup' && playerY > 0 && currentMaze[playerY - 1][playerX] === 0) {
                playerY--;
            } else if (key === 'arrowdown' && playerY < currentMaze.length - 1 && currentMaze[playerY + 1][playerX] === 0) {
                playerY++;
            }
        });
